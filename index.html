<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shopwill</title>
    <link rel="stylesheet" href="/src/style.css" />
    <script type="module" src="/src/main.js" defer></script>
    <script type="module" src="/src/prodUpload.js" defer></script>
  </head>
  <body>
    <header class="fixed top-0 left-0 w-full z-50">
      <div
        class="text-[0.6rem] uppercase w-full h-4 text-center bg-black text-white flex items-center justify-center font-[montserrat] font-semibold"
      >
        make purchase @ shopwill
      </div>
      <div class="h-16 flex justify-between items-center px-4 text-xl bg-white">
        <div class="flex items-center gap-4">
          <button id="navbar"><i class="fas fa-bars"></i></button>

          <div class="bg-logo bg-cover bg-center h-10 w-20"></div>
        </div>
        <div class="flex items-center gap-6">
          <i class="fa-solid fa-search"></i>
          <i class="fa-regular fa-user"></i>
          <div class="relative size-10 flex justify-center items-center">
            <i class="fa-solid fa-bag-shopping text-2xl"></i>
            <div
              class="absolute top-0 text-white text-[0.5rem] font-bold right-0 bg-black size-4 flex items-center justify-center rounded-full"
            >
              0
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- END OF HEADER -->
    <main class="mt-20">
      <div
        class="flex gap-8 order-last lg:px-5 lg:items-center lg:justify-center"
      >
        <div class="overflow-hidden relative lg:rounded-2xl lg:h-120 lg:w-120">
          <div
            class="h-[calc(100vh-5rem)] w-full bg-amber-700 flex"
            id="slider-wrapper"
          >
            <img
              src="src/assets/charlesdeluvio-_4K7BwaHUGc-unsplash.jpg"
              alt="photo 1"
              class="slide img-slide"
            />
            <img
              src="src/assets/clark-street-mercantile-P3pI6xzovu0-unsplash.jpg"
              alt=""
              class="slide img-slide"
            />
            <img
              src="src/assets/fujiphilm-ojZ4wJNUM5w-unsplash.jpg"
              alt=""
              class="slide img-slide"
            />
            <img
              src="src/assets/markus-winkler-PQmXUxmfR44-unsplash.jpg"
              alt=""
              class="slide img-slide"
            />
            <img
              src="src/assets/wesley-tingey-ODG3C3udpsc-unsplash.jpg"
              alt=""
              class="slide img-slide"
            />
          </div>
          <div class="hero-custom"></div>
        </div>

        <!-- HERO TEXT -->
        <div
          class="hero-text lg:static lg:top-auto lg:left-auto lg:text-black lg:w-[50%] order-first"
        >
          <div>
            <h2
              class="font-light text-[0.8rem] mb-4 font-[playfair] md:text-lg lg:text-lg"
            >
              EST. 2018
            </h2>
            <h1>drip like you mean it,</h1>
            <h1>wear your attitude.</h1>
          </div>
          <div class="text-white w-85 mt-10 font-[outfit] lg:col-span-5">
            <h3
              class="text-sm font-light sm:text-[1rem] md:text-[1rem] lg:text-lg lg:text-black lg:font-[quicksand] lg:font-semibold"
            >
              Where street meets style, you are the trend. Shop the hottest
              picks now & make a statement.
            </h3>
            <button class="hero-btn">Shop Now</button>
          </div>
        </div>
      </div>
      <!-- MAIN CONTENT -->
    </main>
    <section class="px-4 pt-20">
      <div>
        <h2
          class="text-xl font-extrabold font-[quicksand] capitalize mb-3 md:text-2xl"
        >
          products that match your style
        </h2>
        <p
          class="font-[quicksand] text-sm font-semibold text-gray-800 mb-10 md:text-xl"
        >
          Shop the latest trends and elevate your look with our curated
          collection.
        </p>
      </div>

      <div
        id="product-lists"
        class="grid grid-cols-2 gap-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
      ></div>

      <!-- ADMIN -->
      <div
        id="admin"
        class="fixed h-full w-full top-0 right-0 bg-white z-50 text-center place-content-center overflow-hidden hidden"
      >
        <input
          id="productname"
          type="text"
          class="border border-amber-500 mb-4"
        /><br />
        <input
          id="price"
          type="text"
          class="border border-amber-500 mb-4"
        /><br />
        <input
          id="prodId"
          type="text"
          class="border border-amber-500 mb-4"
        /><br />
        <input
          id="product-img"
          type="file"
          accept="*/image"
          class="border border-amber-500 mb-4"
        /><br />
        <button id="close" class="bg-red-700">close</button>
      </div>
    </section>
  </body>
</html>
